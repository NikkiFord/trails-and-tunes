<!DOCTYPE html>
<html lang="en"  style="background-image: url(assets/images/topoG.svg);">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- link to stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- google -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900&display=swap" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- jQuery link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Materilialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>trails&tunes</title>
</head>

<body>
<div class="background" >
  <div class= "header">
    <h1 class="title -align white lighten-2">WELCOME TO TRAILS AND TUNES</h1>

  </div>

  <div class="container">

    <div class="row">
      <div class="input-field col s12 ">
        <input id="city" type="text" class="validate black-text">
        <label for="city">City</label>
      </div>
   

    
      <div class="input-field col s6 m4 black-text ">
        <select id="intensity">
          <option value="" disabled selected>Choose the intensity</option>
          <option selected="selected" value="green">Easy</option>
          <option value="greenBlue">Easy to Moderate</option>
          <option value="blue">Moderate</option>
          <option value="blueBlack">Moderate to Difficult</option>
          <option value="black">Difficult</option>
        </select>
        <label>Instensity</label>
      </div>
      <div class="input-field col s6 m4">
        <select id="length">
          <option value="" disabled selected>Choose the length</option>
          <option selected="selected" value="1">0 - 5 miles</option>
          <option value="2">5 - 10 miles</option>
          <option value="3">15 + miles</option>
        </select>
        <label>Length</label>
      </div>
      <div class="input-field col s6 m4 icon-blue">
        <select id="playlist-type">
          <option value="" disabled selected>Choose the playlist type</option>
          <option selected="selected" value="1">Hiking</option>
          <option value="2">Running</option>
          <option value="3">Walking</option>
        </select>
        <label>Duration</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button id="search" class="btn waves-effect waves-light teal accent-4" type="button" name="action">Search
          <!-- <i class="material-icons right">send</i> -->
        </button>
        <div id="searchError">
        </div>
      </div>
      
    </div>



    <div class="row">
            <div class="col s12">
              <button id="music-list" class="btn waves-effect waves-light teal accent-4" type="button" name="action">Music List
                <!-- <i class="material-icons right">send</i> -->
              </button>
            </div>
          </div>
          
    <div class="row">
      <div class="col s12">
        <ul id="resultsCollapsible" class="collapsible">
        </ul>
        <!-- <table id="resultsTable">
        </table> -->
      </div>
    </div>

  </div>

 <!--Spotify results-->
  <div class="container" >
      <div id="height" class="carousel carousel-slider center">
          <div class="carousel-fixed-item center">
            <!-- <a class="btn waves-effect white grey-text darken-text-2">Open In Spotify</a> -->
          </div>
      </div>
  </div>

</div>




  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>

  <script src="assets/javascript/localhost.js"></script>
  <script src="assets/javascript/spotify.js"></script>
  <script src="assets/javascript/script.js"></script>
  <script src="assets/javascript/materialize.js"></script>


</body>

</html>
